<!DOCTYPE html>
<html>

<head>
    <title>Servicios</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

    
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>


    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  
    <link rel="stylesheet" href="estilos.css" />

    <script type="text/javascript" src="js/funcionesServicios.js"></script>

</head>

<body class="bg-secondary">

    <!-- Cabecera -->
    <div class="bg-success">
        <h1 class="ml-3 pt-3">SERVICIOS DE MANTENIMIENTO</h1>
        <hr>
    </div>

    <!--Formulario de entrada de datos-->
    <div class="container-fluid">
        <div class="float-left ml-5">
            <form id="frmServicio2" autocomplete="off" class="form-horizontal">
                <div class="form-row">
                    <label for="txtIDServicio" class="col-form-label col-md-4">ID</label>
                    <div class="form-group col-md">
                        <input type="text" id="txtIDServicio" class="form-control" placeholder="ID">
                    </div>
                </div>
                <div class="form-row">
                    <label for="txtProducto" class="col-form-label col-md-4">Producto</label>
                    <div class="form-group col-md">
                        <input type="text" id="txtProducto" class="form-control" placeholder="Producto">
                    </div>
                </div>
                <div class="form-row">
                    <label for="txtResponsable" class="col-form-label col-md-4">Responsable</label>
                    <div class="form-group col-md">
                        <input type="text" id="txtResponsable" class="form-control" placeholder="Responsable">
                    </div>
                </div>
                <div class="form-row">
                    <label for="txtPrecioServicio" class="col-form-label col-md-4">Precio</label>
                    <div class="form-group col-md">
                        <input type="text" id="txtPrecioServicio" class="form-control" placeholder="Precio">
                    </div>
                </div>
                <div class="form-group" >
                    <div>
                        <input type="submit" value="Insertar" id="btnGuardar" class="btn btn-success" />
                    </div>
                </div>
            </form>
        </div>  
    </div>

    <div class="container">
        <table id="tblLista2" class="table table-hover table-borderless table-sm"></table>
    </div>

    <div class="container fixed-bottom mb-3 ml-5">
        <a href="inicio.html">Volver a la pagina prinicipal</a> <br>
        <a href="productos.html">Ir a los productos</a>
        
    </div>





</body>

</html>
