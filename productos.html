<!DOCTYPE html>
<html>

<head>
    <title>Productos</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="estilos.css" />

    <script type="text/javascript" src="js/funcionesProductos.js"></script>

</head>

<body class="bg-secondary">

    <div class="bg-success">
        <h1 class="ml-3 pt-3">LISTADO PRODUCTOS</h1>
        <hr>
    </div>

    <!--Formulario de entrada de datos-->
    <div class="container-fluid">
        <div class="float-left ml-5">
            <form id="frmProductos" autocomplete="off" class="form-horizontal">
                <div class="form-row">
                    <label for="txtID" class="col-form-label col-md-3">ID</label>
                    <div class="form-group col-md">
                        <input type="text" id="txtID" class="form-control" placeholder="ID">
                    </div>
                </div>

                <div class="form-row">
                    <label for="txtNombre" class="col-form-label col-md-3">Nombre</label>
                    <div class="form-group col-md">
                        <input type="text" id="txtNombre" class="form-control" placeholder="Nombre">
                    </div>
                </div>

                <div class="form-row">
                    <label for="txtMarca" class="col-form-label col-md-3">Marca</label>
                    <div class="form-group col-md">
                        <input type="text" id="txtMarca" class="form-control" placeholder="Marca">
                    </div>
                </div>

                <div class="form-row">
                    <label for="txtPrecio" class="col-form-label col-md-3">Precio</label>
                    <div class="form-group col-md">
                        <input type="number" id="txtPrecio" class="form-control" placeholder="Precio">
                    </div>
                </div>

                <div class="form-row">
                    <label for="txtCantidad" class="col-form-label col-md-3">Cantidad</label>
                    <div class="form-group col-md">
                        <input type="number" id="txtCantidad" class="form-control" placeholder="Cantidad">
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <input type="submit" value="Insertar" id="btnGuardar" class="btn btn-success" />
                    </div>
                </div>
            </form>

        </div>

    </div>

    <div class="container">
        <table id="tblLista" class="table table-hover table-borderless table-sm "></table>
    </div>

    <div class="fixed-bottom ml-5 mb-3">
        <a href="inicio.html">Volver a la pagina prinicipal</a> <br>
        <a href="servicios.html">Ir a los servicios</a>
    </div>
</body>

</html>
