<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>


    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="estilos.css">
    <script src="js/funcionesClientes.js"></script>

</head>

<body class="bg-secondary">
    <div class="bg-info ">
        <h1 class="ml-5 pt-2">Listado de clientes</h1>
        <hr>
    </div>
    <div class="container">
        <div class="float-left ml-5">
            <form id="frmClientes" autocomplete="off" class="form-vertical">

                <div class="form-row">
                    <label for="txtID" class="col-form-label col-md-3">ID</label>
                    <div class="form-group col-md">
                        <input type="text" id="txtID" class="form-control" placeholder="ID">
                    </div>
                </div>

                <div class="form-row">
                    <label for="txtDni" class="col-form-label col-md-3">DNI</label>
                    <div class="form-group col-md">
                        <input type="text" id="txtDni" class="form-control" placeholder="DNI">
                    </div>
                </div>

                <div class="form-row">
                    <label for="txtNombre" class="col-form-label col-md-3">Nombre</label>
                    <div class="form-group col-md">
                        <input type="text" id="txtNombre" class="form-control" placeholder="Nombre">
                    </div>
                </div>

                <div class="form-row">
                    <label for="txtTelefono" class="col-form-label col-md-3">Teléfono</label>
                    <div class="form-group col-md">
                        <input type="text" id="txtTelefono" class="form-control" placeholder="Teléfono">
                    </div>
                </div>

                <div class="form-row">
                    <label for="txtEmail" class="col-form-label col-md-3">Email</label>
                    <div class="form-group col-md">
                        <input type="email" id="txtEmail" class="form-control" placeholder="Email">
                    </div>
                </div>

                <div class="form-row">
                    <div>
                        <input type="submit" value="Insertar" id="btnSave" class="btn btn-success" />
                    </div>
                </div>
            </form>
        </div>

        <div class="float-right">
            <table id="tblLista3" class="table table-bordered table-hover"></table>
        </div>
    </div>

    <div class="float-left  mb-5 ml-5 fixed-bottom">
        <a href="inicio.html">Volver a la pagina prinicipal</a> <br>
        <a href="productos.html">Ir a los productos</a>
    </div>


</body>

</html>
